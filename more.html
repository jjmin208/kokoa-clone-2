<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style></style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Survice</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"
            ></i><span class="screen-header_point"></span></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://avatars.githubusercontent.com/u/151809776?v=4&size=64"
            class="user-component_avatar user-component_avatar--xl"
          /> 
          <div class="user-component_text">
            <h4 class="user-component_title">Nicolas</h4>
            <h6 class="user-component_subtitle">+ 08-8030-7005</h6>
          </div>
        </div>
        <div class="user-component_column more_user-component_column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-regular fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row_icon">
            <i class="fa-regular fa-hard-drive"></i></i><span>Talk Drive</span>
          </div>
        <div class="icon-row_icon">
            <i class="fa-regular fa-face-smile-beam"></i></i><span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
            <i class="fa-solid fa-brush"></i><span>Themes</span>
        </div>
      </div>

      <div class="more-suggestions">
          <h4 class="more-suggestions_title">Suggestions</h4>
          <div class="more-suggestions_icons">
            <div class="more-suggestions_icon">
              <div class="more-suggestions_icon-image">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <div class="more-suggestions_icon-text">Kokoa Story</div>
            </div>
            <div class="more-suggestions_icon">
              <div class="more-suggestions_icon-image">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <div class="more-suggestions_icon-text">Kokoa Story</div>
            </div>
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><span class="nav_point"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screeen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
