<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frieinds - Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style></style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Survice</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header_span-gear"
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fa-solid fa-circle-info"></i>Friends` Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://avatars.githubusercontent.com/u/151809776?v=4&size=64"
            class="user-component_avatar user-component_avatar--xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">Nicolas</h4>
            <!-- <h6 class="user-component_subtitle">this text whatever  </h6> -->
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          Channel <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://avatars.githubusercontent.com/u/151809776?v=4&size=64"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component_column">
            <div>
              <span>2</span> <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><span class="nav_point"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>Your screeen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
